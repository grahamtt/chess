[tools]
uv = "latest"

[hooks.enter]
# Automatically install pre-commit hooks when entering the project directory.
# This ensures formatting, linting, and test coverage checks run on every commit.
shell = "bash"
run = """
if [ -f .pre-commit-config.yaml ] && command -v uv >/dev/null 2>&1; then
  uv run pre-commit install 2>/dev/null || true
fi
"""
