name: Pre-commit Checks

on:
  pull_request:
    branches: ['*']
  push:
    branches:
      - main
      - master

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install mise
        uses: jdx/mise-action@v3

      - name: Set up uv environment
        run: |
          uv sync

      - name: Run pre-commit hooks
        run: |
          uv run pre-commit run --all-files
